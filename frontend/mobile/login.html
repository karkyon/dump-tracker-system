    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let isLoading = false;
        
        // APIè¨­å®šï¼ˆãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒŠãƒ¬ãƒƒã‚¸ã®è¨­å®šã«åˆã‚ã›ã‚‹ï¼‰
        const API_BASE_URL = 'http://10.1.119.244:8000/api/v1';
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const STORAGE_KEYS = {
            AUTH_TOKEN: 'auth_token',
            USER_DATA: 'user_data',
            REMEMBER_LOGIN: 'remember_login'
        };

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showPasswordBtn = document.querySelector('.show-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordBtn.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                showPasswordBtn.textContent = 'ğŸ‘ï¸';
            }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // ã‚¨ãƒ©ãƒ¼ã‚’ã‚¯ãƒªã‚¢
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // å…¨ã‚¨ãƒ©ãƒ¼ã‚’ã‚¯ãƒªã‚¢
        function clearAllErrors() {
            clearFieldError('userId');
            clearFieldError('password');
        }

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showSuccessMessage(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã®åˆ‡ã‚Šæ›¿ãˆ
        function setLoading(loading) {
            isLoading = loading;
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                loginButton.classList.add('loading');
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'èªè¨¼ä¸­...';
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove('loading');
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³';
                loginButton.disabled = false;
            }
        }

        // èªè¨¼APIå‘¼ã³å‡ºã—
        async function authenticateUser(userId, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                return data;
            } catch (error) {
                console.error('èªè¨¼ã‚¨ãƒ©ãƒ¼:', error);
                // é–‹ç™ºä¸­ã¯ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’è¿”ã™
                return {
                    success: true,
                    token: 'dummy_jwt_token_' + Date.now(),
                    user: {
                        id: userId,
                        name: 'ãƒ†ã‚¹ãƒˆé‹è»¢æ‰‹',
                        role: 'driver',
                        vehicleId: 'vehicle_1'
                    }
                };
            }
        }

        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoading) return;

            clearAllErrors();

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const rememberLogin = document.getElementById('rememberLogin').checked;

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            let hasError = false;

            if (!userId) {
                showFieldError('userId', 'ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                hasError = true;
            }

            if (!password) {
                showFieldError('password', 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                hasError = true;
            }

            if (hasError) return;

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°é–‹å§‹
            setLoading(true);

            try {
                // èªè¨¼å‡¦ç†ï¼ˆå®Ÿéš›ã®APIã¾ãŸã¯ãƒ€ãƒŸãƒ¼ï¼‰
                const authResult = await authenticateUser(userId, password);

                if (authResult.success) {
                    // èªè¨¼æˆåŠŸ
                    localStorage.setItem(STORAGE_KEYS.AUTH_TOKEN, authResult.token);
                    localStorage.setItem(STORAGE_KEYS.USER_DATA, JSON.stringify(authResult.user));
                    
                    if (rememberLogin) {
                        localStorage.setItem(STORAGE_KEYS.REMEMBER_LOGIN, 'true');
                    }

                    showSuccessMessage('ãƒ­ã‚°ã‚¤ãƒ³ã«æˆåŠŸã—ã¾ã—ãŸ');

                    // 2ç§’å¾Œã«é‹è¡Œä¸­ç”»é¢ã«é·ç§»
                    setTimeout(() => {
                        // å®Ÿéš›ã®é‹ç”¨ã§ã¯ operation.html ã«é·ç§»
                        // window.location.href = 'operation.html';
                        alert('é‹è¡Œä¸­ç”»é¢ã«é·ç§»ã—ã¾ã™ï¼ˆoperation.htmlï¼‰');
                    }, 2000);

                } else {
                    throw new Error(authResult.message || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
                showFieldError('password', error.message || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                setLoading(false);
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è¨˜æ†¶ã•ã‚ŒãŸãƒ­ã‚°ã‚¤ãƒ³æƒ…å ±ã‚’ãƒã‚§ãƒƒã‚¯
            const rememberedLogin = localStorage.getItem(STORAGE_KEYS.REMEMBER_LOGIN);
            const authToken = localStorage.getItem(STORAGE_KEYS.AUTH_TOKEN);
            
            if (rememberedLogin === 'true' && authToken) {

                // è‡ªå‹•ãƒ­ã‚°ã‚¤ãƒ³ã®å ´åˆã¯ã“ã“ã§å‡¦ç†
            }

            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('userId').addEventListener('input', function() {

            document.getElementById('password').addEventListener('input', function() {

            // Enterã‚­ãƒ¼ã§ãƒ­ã‚°ã‚¤ãƒ³
            document.addEventListener('keypress', function(event) {

            console.log('ãƒ€ãƒ³ãƒ—é‹è¡Œè¨˜éŒ²ã‚¢ãƒ—ãƒª - ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢åˆæœŸåŒ–å®Œäº†');
            console.log('API Base URL:', API_BASE_URL);
        });

        // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼ˆé–‹ç™ºæ™‚ã®ã¿ï¼‰
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰: ãƒ†ã‚¹ãƒˆç”¨ãƒ­ã‚°ã‚¤ãƒ³æƒ…å ±');
            console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼ID: test_driver');
            console.log('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰: test123');
        }
    </script>
